[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "human-layer"
version = "0.1.0"
description = "7 Layers of Human Judgment for AI Agent Validation"
readme = "README.md"
requires-python = ">=3.9"
license = "Apache-2.0"
keywords = ["mcp", "ai", "validation", "agents", "llm"]
authors = [
    { name = "HumanGR", email = "hello@humangr.ai" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "pydantic>=2.0",
    "httpx>=0.25.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
anthropic = ["anthropic>=0.18.0"]
openai = ["openai>=1.0.0"]
all = [
    "anthropic>=0.18.0",
    "openai>=1.0.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "pre-commit>=3.0",
]

[project.scripts]
human-layer = "hl_mcp.cli:main"

[project.urls]
Homepage = "https://humangr.ai"
Documentation = "https://docs.humangr.ai"
Repository = "https://github.com/humangr/human-layer"

[tool.hatch.build.targets.wheel]
packages = ["src/hl_mcp"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.9"
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
asyncio_mode = "auto"
