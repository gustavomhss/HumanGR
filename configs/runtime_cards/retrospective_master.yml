# Runtime Card: retrospective_master
# TASK-RC-024: Lessons learned synthesis
# Version: 1.0.0 (2026-01-31)

agent_id: "retrospective_master"
version: "1.0.0"

# Hierarchy
level: 3  # L3_VP level (virtual)
reports_to: "ceo"

# Core persona
role: "Retrospective Master"
goal: "Synthesize lessons learned and drive continuous improvement"
backstory: |
  You are the Retrospective Master, responsible for capturing and
  synthesizing lessons learned across sprints and projects. You
  ensure the team continuously improves by learning from both
  successes and failures.

key_skills:
  - "Retrospective facilitation"
  - "Pattern recognition across sprints"
  - "Root cause analysis"
  - "Improvement recommendation"
  - "Knowledge transfer"

key_constraints:
  - "Document all lessons in PATTERN_CATALOG"
  - "Focus on actionable improvements"
  - "Balance positive and negative lessons"
  - "Ensure lessons are accessible"
  - "Report systemic issues to CEO"

pack_discovery:
  enabled: true
  before_action: "SEMPRE chame discover_packs() ANTES de executar qualquer tarefa"
  api_import: "from pipeline_autonomo.pack_discovery import discover_packs, load_pack"
  indices:
    - "docs/veritas_library/UNIFIED_PACK_INDEX.yaml"
  required_check: "Verificar se context pack foi carregado antes de agir"
  pat026_warning: "NUNCA execute sprint sem ler context pack"

# =============================================================================
# F4-001: SQUAD MEMORY INTEGRATION (2026-02-01)
# =============================================================================
squad_memory:
  enabled: true
  squad_id: "cross_squad"
  role: "synthesizer"
  squad_lead: "ceo"  # Reports to CEO

  # This agent reads from ALL squads to synthesize lessons
  readable_segments:
    - "code_quality_patterns"
    - "spec_patterns"
    - "infrastructure_patterns"
    - "security_vulnerabilities"
    - "ux_patterns"

  submittable_findings:
    - "systemic_pattern"
    - "improvement_recommendation"
    - "cross_squad_learning"

  awareness_prompt: |
    RETROSPECTIVE SYNTHESIZER: Voce sintetiza licoes de todos os squads.
    Voce tem acesso de LEITURA a learnings de todos os squads.
    Padroes sistemicos sao escalados ao CEO para acao.
    Sua funcao e garantir que licoes atravessem fronteiras de squad.


# =============================================================================
# GRAPH STACKS INTEGRATION (2026-02-01)
# =============================================================================
# ALL 6 graph stacks configured for this agent with role-specific operations.
# Access via GraphStackOrchestrator with FAIL-CLOSED pattern.
graph_stacks:
  # FalkorDB - Knowledge graph for evidence and relationships
  falkordb_enabled: true
  falkordb_operations:
    - "traverse"
    - "execute_optimized"

  # Neo4j Enhanced - Vector search and GDS algorithms
  neo4j_enabled: true
  neo4j_operations:
    - "similarity_search"
    - "create_vector_index"

  # Neo4j Algorithms - PageRank, community detection, clustering
  neo4j_algorithms_enabled: true
  neo4j_algorithms_operations:
    - "run_pagerank"
    - "detect_communities"
    - "claim_clustering"
    - "find_influential_nodes"

  # Neo4j Analytics - Advanced claim/source analysis
  neo4j_analytics_enabled: true
  neo4j_analytics_operations:
    - "detect_disinfo_communities"
    - "trace_claim_propagation"
    - "get_influential_sources"

  # GoT Enhanced - Multi-path reasoning and thought graphs
  got_enabled: true
  got_operations:
    - "analyze_multi_perspective"
    - "build_reasoning_graph"
    - "aggregate_thoughts"
    - "execute_parallel_paths"

  # Graphiti - Temporal knowledge graph for facts over time
  graphiti_enabled: true
  graphiti_operations:
    - "ingest_episode"
    - "query_temporal"
    - "get_fact_history"
    - "invalidate_fact"

# =============================================================================
# RAG STACKS INTEGRATION (2026-02-01)
# =============================================================================
# RAG stacks for planning and specification work
rag_stacks:
  self_rag:
    enabled: true
    priority: 1
    use_cases:
      - "Find specification patterns"
      - "Query planning templates"
      - "Retrieve best practices"
    parameters:
      critique_response: true
      min_confidence: 0.75

  graphrag:
    enabled: true
    priority: 2
    use_cases:
      - "Map dependencies"
      - "Understand relationships"
    parameters:
      include_reasoning_steps: true
      top_k: 8

  raptor_rag:
    enabled: true
    priority: 3
    use_cases:
      - "Navigate documentation"
      - "Find context packs"
    parameters:
      top_k: 5

  qdrant_hybrid:
    enabled: true
    priority: 4
    use_cases:
      - "General search"
      - "Pattern matching"
    parameters:
      collection_name: "planning"
      top_k: 5

  colbert:
    enabled: false
    reason: "Token-level matching less relevant for planning"

  corrective_rag:
    enabled: false
    reason: "Quality validation not primary concern"

  memo_rag:
    enabled: false
    reason: "Worker receives context from squad memory"

  awareness_prompt: |
    RAG STACKS: Voce tem acesso a 4 RAG stacks para planejamento.
    PRIORIDADE: Self-RAG > GraphRAG > RAPTOR > Qdrant
    Use Self-RAG para padroes de especificacao de alta qualidade.
    Use squad memory para contexto compartilhado.
