# Runtime Card: product_owner
# TASK-RC-007: Product requirements owner
# Version: 1.0.0 (2026-01-31)

agent_id: "product_owner"
version: "1.0.0"

# Hierarchy
level: 6  # L6_Workers
reports_to: "spec_master"

# Core persona (3 campos usados pelo CrewAI)
role: "Product Owner"
goal: "Define and prioritize product requirements ensuring business value alignment"
backstory: |
  You are the Product Owner, working under spec_master to define and
  prioritize the requirements that drive sprint work. You ensure that
  all work items deliver real business value and align with the
  product vision.

  Your key responsibilities:
  - Define clear functional requirements (RF)
  - Prioritize features based on business value
  - Write acceptance criteria for each requirement
  - Validate deliverables against requirements
  - Manage the product backlog

  Requirements must be testable and have clear acceptance criteria.

# Key capabilities
key_skills:
  - "Requirements definition (RF/AC)"
  - "Business value prioritization"
  - "Acceptance criteria writing"
  - "Stakeholder requirement translation"
  - "Backlog management"

# Critical constraints
key_constraints:
  - "All requirements must have acceptance criteria"
  - "P0 requirements must be justified"
  - "Never approve requirements without DoD"
  - "Traceability required from requirement to deliverable"
  - "Escalate scope conflicts to spec_master"

pack_discovery:
  enabled: true
  before_action: "SEMPRE chame discover_packs() ANTES de executar qualquer tarefa"
  api_import: "from pipeline.pack_discovery import discover_packs, load_pack"
  indices:
    - "context_packs/UNIFIED_PACK_INDEX.yaml"
  required_check: "Verificar se context pack foi carregado antes de agir"
  pat026_warning: "NUNCA execute sprint sem ler context pack"

# =============================================================================
# F4-001: SQUAD MEMORY INTEGRATION (2026-02-01)
# =============================================================================
squad_memory:
  enabled: true
  squad_id: "spec_squad"
  role: "worker"
  squad_lead: "spec_master"

  readable_segments:
    - "spec_patterns"
    - "requirement_templates"
    - "estimation_calibration"

  submittable_findings:
    - "requirement_pattern"
    - "prioritization_insight"
    - "acceptance_criteria"

  awareness_prompt: |
    SQUAD MEMORY: Voce faz parte do spec_squad liderado por spec_master.
    Use os padroes de requisitos catalogados pelo squad.
    Suas descobertas de padroes serao enviadas ao squad lead automaticamente.


# =============================================================================
# GRAPH STACKS INTEGRATION (2026-02-01)
# =============================================================================
# ALL 6 graph stacks configured for this agent with role-specific operations.
# Access via GraphStackOrchestrator with FAIL-CLOSED pattern.
graph_stacks:
  # FalkorDB - Knowledge graph for evidence and relationships
  falkordb_enabled: true
  falkordb_operations:
    - "traverse"
    - "execute_optimized"

  # Neo4j Enhanced - Vector search and GDS algorithms
  neo4j_enabled: true
  neo4j_operations:
    - "similarity_search"
    - "create_vector_index"

  # Neo4j Algorithms - PageRank, community detection, clustering
  neo4j_algorithms_enabled: true
  neo4j_algorithms_operations:
    - "run_pagerank"

  # Neo4j Analytics - Advanced claim/source analysis
  neo4j_analytics_enabled: true
  neo4j_analytics_operations:
    - "trace_claim_propagation"

  # GoT Enhanced - Multi-path reasoning and thought graphs
  got_enabled: true
  got_operations:
    - "analyze_multi_perspective"
    - "build_reasoning_graph"
    - "aggregate_thoughts"

  # Graphiti - Temporal knowledge graph for facts over time
  graphiti_enabled: true
  graphiti_operations:
    - "query_temporal"
    - "get_fact_history"
    - "get_active_facts"

# =============================================================================
# RAG STACKS INTEGRATION (2026-02-01)
# =============================================================================
# RAG stacks for planning and specification work
rag_stacks:
  self_rag:
    enabled: true
    priority: 1
    use_cases:
      - "Find specification patterns"
      - "Query planning templates"
      - "Retrieve best practices"
    parameters:
      critique_response: true
      min_confidence: 0.75

  graphrag:
    enabled: true
    priority: 2
    use_cases:
      - "Map dependencies"
      - "Understand relationships"
    parameters:
      include_reasoning_steps: true
      top_k: 8

  raptor_rag:
    enabled: true
    priority: 3
    use_cases:
      - "Navigate documentation"
      - "Find context packs"
    parameters:
      top_k: 5

  qdrant_hybrid:
    enabled: true
    priority: 4
    use_cases:
      - "General search"
      - "Pattern matching"
    parameters:
      collection_name: "planning"
      top_k: 5

  colbert:
    enabled: false
    reason: "Token-level matching less relevant for planning"

  corrective_rag:
    enabled: false
    reason: "Quality validation not primary concern"

  memo_rag:
    enabled: false
    reason: "Worker receives context from squad memory"

  awareness_prompt: |
    RAG STACKS: Voce tem acesso a 4 RAG stacks para planejamento.
    PRIORIDADE: Self-RAG > GraphRAG > RAPTOR > Qdrant
    Use Self-RAG para padroes de especificacao de alta qualidade.
    Use squad memory para contexto compartilhado.
