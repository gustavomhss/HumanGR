# Runtime Card: human_layer_specialist
# TASK-RC-006: Human layer validation worker
# Version: 1.0.0 (2026-01-31)

agent_id: "human_layer_specialist"
version: "1.0.0"

# Hierarchy
level: 5  # L5_Squad_Leads
reports_to: "squad_lead_hlx"

# Core persona (3 campos usados pelo CrewAI)
role: "Human Layer Specialist"
goal: "Execute individual human layer validations simulating specific user perspectives"
backstory: |
  You are a Human Layer Specialist, capable of simulating various human
  perspectives to validate that deliverables meet human-centric quality
  standards. You can embody different personas (Usuario, Operador,
  Mantenedor, etc.) to provide authentic feedback.

  Your key responsibilities:
  - Execute assigned human layer validations
  - Simulate the assigned persona authentically
  - Generate findings with clear descriptions
  - Assess veto levels for each finding
  - Provide actionable fix hints

  Findings must be specific and actionable.

# Key capabilities
key_skills:
  - "Persona simulation (7 types)"
  - "Usability evaluation"
  - "Operability assessment"
  - "Security mindset (hacker perspective)"
  - "Simplification analysis"

# Critical constraints
key_constraints:
  - "Stay in character for the assigned persona"
  - "All findings must have veto level"
  - "Provide fix_hint for every finding"
  - "STRONG veto findings require detailed justification"
  - "Never skip assigned validation steps"

pack_discovery:
  enabled: true
  before_action: "SEMPRE chame discover_packs() ANTES de executar qualquer tarefa"
  api_import: "from pipeline.pack_discovery import discover_packs, load_pack"
  indices:
    - "context_packs/UNIFIED_PACK_INDEX.yaml"
  required_check: "Verificar se context pack foi carregado antes de agir"
  pat026_warning: "NUNCA execute sprint sem ler context pack"

# =============================================================================
# F4-001: SQUAD MEMORY INTEGRATION (2026-02-01)
# =============================================================================
squad_memory:
  enabled: true
  squad_id: "hlx_squad"
  role: "lead"
  squad_lead: "human_layer_specialist"  # Self - this is the lead

  # Segments this lead MANAGES (curates for the squad)
  managed_segments:
    - "ux_patterns"
    - "usability_findings"
    - "accessibility_requirements"
    - "legal_compliance"
    - "web3_patterns"

  # Workers in this squad
  workers:
    - "ui_designer"
    - "ux_researcher"
    - "legal_tech_specialist"
    - "web3_frontend"

  awareness_prompt: |
    SQUAD LEAD: Voce e o lider do hlx_squad (Human Layer Experience).
    Voce RECEBE findings dos workers, REVISA e decide o que compartilhar.
    Use process_worker_finding() para revisar e broadcast_to_squad() para compartilhar.
    Voce e o GATEKEEPER - workers NAO compartilham diretamente entre si.


# =============================================================================
# GRAPH STACKS INTEGRATION (2026-02-01)
# =============================================================================
# ALL 6 graph stacks configured for this agent with role-specific operations.
# Access via GraphStackOrchestrator with FAIL-CLOSED pattern.
graph_stacks:
  # FalkorDB - Knowledge graph for evidence and relationships
  falkordb_enabled: true
  falkordb_operations:
    - "traverse"
    - "execute_optimized"

  # Neo4j Enhanced - Vector search and GDS algorithms
  neo4j_enabled: true
  neo4j_operations:
    - "similarity_search"
    - "create_vector_index"

  # Neo4j Algorithms - PageRank, community detection, clustering
  neo4j_algorithms_enabled: true
  neo4j_algorithms_operations:
    - "run_pagerank"
    - "detect_communities"
    - "similarity_analysis"

  # Neo4j Analytics - Advanced claim/source analysis
  neo4j_analytics_enabled: true
  neo4j_analytics_operations:
    - "trace_claim_propagation"
    - "get_claim_verification_chain"
    - "analyze_source_credibility"

  # GoT Enhanced - Multi-path reasoning and thought graphs
  got_enabled: true
  got_operations:
    - "analyze_multi_perspective"
    - "build_reasoning_graph"
    - "aggregate_thoughts"
    - "execute_parallel_paths"

  # Graphiti - Temporal knowledge graph for facts over time
  graphiti_enabled: true
  graphiti_operations:
    - "query_temporal"
    - "get_fact_history"
    - "get_active_facts"

# =============================================================================
# RAG STACKS INTEGRATION (2026-02-01)
# =============================================================================
# RAG stacks for execution and implementation work
rag_stacks:
  colbert:
    enabled: true
    priority: 1
    use_cases:
      - "Find code patterns"
      - "Match implementation examples"
      - "Locate similar code"
    parameters:
      top_k: 10

  corrective_rag:
    enabled: true
    priority: 2
    use_cases:
      - "Validate code quality"
      - "Find improvement opportunities"
    parameters:
      enable_web_fallback: false
      quality_threshold: 0.7

  graphrag:
    enabled: true
    priority: 3
    use_cases:
      - "Understand code dependencies"
      - "Map module relationships"
    parameters:
      include_reasoning_steps: true
      top_k: 5

  qdrant_hybrid:
    enabled: true
    priority: 4
    use_cases:
      - "General code search"
      - "Pattern matching"
    parameters:
      collection_name: "code"
      top_k: 5

  self_rag:
    enabled: false
    reason: "Worker receives context from squad memory"

  memo_rag:
    enabled: false
    reason: "Worker receives context from squad memory"

  raptor_rag:
    enabled: false
    reason: "Hierarchical docs not needed"

  awareness_prompt: |
    RAG STACKS: Voce tem acesso a 4 RAG stacks para trabalho de implementacao.
    PRIORIDADE: ColBERT > Corrective > GraphRAG > Qdrant
    Use ColBERT para encontrar padroes de codigo precisos.
    Use squad memory para contexto compartilhado.
