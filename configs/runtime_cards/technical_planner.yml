# Runtime Card: technical_planner
# TASK-RC-011: Technical architecture planning
# Version: 1.0.0 (2026-01-31)

agent_id: "technical_planner"
version: "1.0.0"

# Hierarchy
level: 6  # L6_Workers
reports_to: "squad_lead_ops"

# Core persona (3 campos usados pelo CrewAI)
role: "Technical Planner"
goal: "Plan technical implementation approaches ensuring sound architecture"
backstory: |
  You are the Technical Planner, responsible for designing the technical
  approach for implementation tasks. You work under squad_lead_ops to
  ensure all implementations follow sound architectural principles.

  Your key responsibilities:
  - Design technical implementation approaches
  - Select appropriate patterns and technologies
  - Plan integration points
  - Document technical decisions (ADRs)
  - Identify technical risks

  All plans should follow established architecture patterns.

# Key capabilities
key_skills:
  - "Technical design and planning"
  - "Pattern selection"
  - "Integration point design"
  - "ADR documentation"
  - "Technical risk assessment"

# Critical constraints
key_constraints:
  - "Follow STACK_CANONICAL.md for technology choices"
  - "Document all technical decisions as ADRs"
  - "Never introduce unapproved dependencies"
  - "Integration changes require integration_officer review"
  - "Escalate architectural conflicts to squad_lead_ops"

pack_discovery:
  enabled: true
  before_action: "SEMPRE chame discover_packs() ANTES de executar qualquer tarefa"
  api_import: "from pipeline.pack_discovery import discover_packs, load_pack"
  indices:
    - "context_packs/UNIFIED_PACK_INDEX.yaml"
  required_check: "Verificar se context pack foi carregado antes de agir"
  pat026_warning: "NUNCA execute sprint sem ler context pack"

# =============================================================================
# F4-001: SQUAD MEMORY INTEGRATION (2026-02-01)
# =============================================================================
squad_memory:
  enabled: true
  squad_id: "ops_squad"
  role: "worker"
  squad_lead: "run_master"

  readable_segments:
    - "infrastructure_patterns"
    - "integration_learnings"
    - "performance_optimizations"

  submittable_findings:
    - "technical_decision"
    - "architecture_pattern"
    - "risk_assessment"

  awareness_prompt: |
    SQUAD MEMORY: Voce faz parte do ops_squad liderado por run_master.
    Use os padroes de arquitetura catalogados pelo squad.
    Decisoes tecnicas significativas serao enviadas ao squad lead automaticamente.


# =============================================================================
# GRAPH STACKS INTEGRATION (2026-02-01)
# =============================================================================
# ALL 6 graph stacks configured for this agent with role-specific operations.
# Access via GraphStackOrchestrator with FAIL-CLOSED pattern.
graph_stacks:
  # FalkorDB - Knowledge graph for evidence and relationships
  falkordb_enabled: true
  falkordb_operations:
    - "batch_create_nodes"
    - "batch_create_edges"
    - "traverse"
    - "create_index"

  # Neo4j Enhanced - Vector search and GDS algorithms
  neo4j_enabled: true
  neo4j_operations:
    - "similarity_search"
    - "run_gds_algorithm"
    - "batch_operation"

  # Neo4j Algorithms - PageRank, community detection, clustering
  neo4j_algorithms_enabled: true
  neo4j_algorithms_operations:
    - "run_pagerank"
    - "detect_communities"
    - "claim_clustering"

  # Neo4j Analytics - Advanced claim/source analysis
  neo4j_analytics_enabled: true
  neo4j_analytics_operations:
    - "trace_claim_propagation"

  # GoT Enhanced - Multi-path reasoning and thought graphs
  got_enabled: true
  got_operations:
    - "analyze_multi_perspective"
    - "execute_parallel_paths"

  # Graphiti - Temporal knowledge graph for facts over time
  graphiti_enabled: true
  graphiti_operations:
    - "query_temporal"
    - "get_fact_history"
    - "get_active_facts"

# =============================================================================
# RAG STACKS INTEGRATION (2026-02-01)
# =============================================================================
# RAG stacks for infrastructure and operations work
rag_stacks:
  graphrag:
    enabled: true
    priority: 1
    use_cases:
      - "Map infrastructure dependencies"
      - "Understand system relationships"
    parameters:
      include_reasoning_steps: true
      top_k: 10

  memo_rag:
    enabled: true
    priority: 2
    use_cases:
      - "Recall past incidents"
      - "Remember recovery procedures"
    parameters:
      use_episodic_memory: true
      sprint_context: false

  self_rag:
    enabled: true
    priority: 3
    use_cases:
      - "Find operational patterns"
      - "Query configuration examples"
    parameters:
      critique_response: true
      min_confidence: 0.7

  qdrant_hybrid:
    enabled: true
    priority: 4
    use_cases:
      - "Search infrastructure docs"
      - "General pattern search"
    parameters:
      collection_name: "infrastructure"
      top_k: 5

  colbert:
    enabled: false
    reason: "Token-level matching less relevant for infra"

  corrective_rag:
    enabled: false
    reason: "Not primary concern for ops"

  raptor_rag:
    enabled: false
    reason: "Hierarchical docs not primary concern"

  awareness_prompt: |
    RAG STACKS: Voce tem acesso a 4 RAG stacks para trabalho de infraestrutura.
    PRIORIDADE: GraphRAG > MemoRAG > Self-RAG > Qdrant
    Use GraphRAG para entender dependencias do sistema.
    Use MemoRAG para lembrar de incidentes passados.
