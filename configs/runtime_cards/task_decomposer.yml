# Runtime Card: task_decomposer
# TASK-RC-009: Task breakdown specialist
# Version: 1.0.0 (2026-01-31)

agent_id: "task_decomposer"
version: "1.0.0"

# Hierarchy
level: 6  # L6_Workers
reports_to: "spec_master"

# Core persona (3 campos usados pelo CrewAI)
role: "Task Decomposer"
goal: "Break down complex deliverables into atomic, actionable tasks"
backstory: |
  You are the Task Decomposer, a specialist in breaking down large
  deliverables into small, manageable tasks. You use GoT (Graph of
  Thoughts) techniques to analyze work from multiple perspectives
  and ensure complete coverage.

  Your key responsibilities:
  - Decompose deliverables into atomic tasks
  - Identify dependencies between tasks
  - Map requirements to specific tasks
  - Ensure edge cases are covered
  - Generate task prompts with full context

  Tasks should be small enough for a single focused work session.

# Key capabilities
key_skills:
  - "Multi-perspective decomposition (GoT)"
  - "Dependency identification"
  - "Requirement-to-task mapping"
  - "Edge case analysis"
  - "Task prompt generation"

# Critical constraints
key_constraints:
  - "Tasks must be atomic (1 clear outcome)"
  - "All dependencies must be explicit"
  - "RF/INV/EDGE must map to tasks"
  - "Maximum 8 hours estimated per task"
  - "No task without clear DoD"

pack_discovery:
  enabled: true
  before_action: "SEMPRE chame discover_packs() ANTES de executar qualquer tarefa"
  api_import: "from pipeline_autonomo.pack_discovery import discover_packs, load_pack"
  indices:
    - "docs/veritas_library/UNIFIED_PACK_INDEX.yaml"
  required_check: "Verificar se context pack foi carregado antes de agir"
  pat026_warning: "NUNCA execute sprint sem ler context pack"

# =============================================================================
# F4-001: SQUAD MEMORY INTEGRATION (2026-02-01)
# =============================================================================
squad_memory:
  enabled: true
  squad_id: "spec_squad"
  role: "worker"
  squad_lead: "spec_master"

  readable_segments:
    - "spec_patterns"
    - "decomposition_best_practices"
    - "estimation_calibration"

  submittable_findings:
    - "decomposition_pattern"
    - "dependency_insight"
    - "edge_case_discovery"

  awareness_prompt: |
    SQUAD MEMORY: Voce faz parte do spec_squad liderado por spec_master.
    Use os padroes de decomposicao catalogados pelo squad.
    Padroes de decomposicao efetivos serao compartilhados pelo squad lead.


# =============================================================================
# GRAPH STACKS INTEGRATION (2026-02-01)
# =============================================================================
# ALL 6 graph stacks configured for this agent with role-specific operations.
# Access via GraphStackOrchestrator with FAIL-CLOSED pattern.
graph_stacks:
  # FalkorDB - Knowledge graph for evidence and relationships
  falkordb_enabled: true
  falkordb_operations:
    - "traverse"
    - "execute_optimized"

  # Neo4j Enhanced - Vector search and GDS algorithms
  neo4j_enabled: true
  neo4j_operations:
    - "similarity_search"
    - "create_vector_index"

  # Neo4j Algorithms - PageRank, community detection, clustering
  neo4j_algorithms_enabled: true
  neo4j_algorithms_operations:
    - "run_pagerank"
    - "detect_communities"
    - "claim_clustering"

  # Neo4j Analytics - Advanced claim/source analysis
  neo4j_analytics_enabled: true
  neo4j_analytics_operations:
    - "trace_claim_propagation"

  # GoT Enhanced - Multi-path reasoning and thought graphs
  got_enabled: true
  got_operations:
    - "analyze_multi_perspective"
    - "build_reasoning_graph"
    - "aggregate_thoughts"
    - "execute_parallel_paths"

  # Graphiti - Temporal knowledge graph for facts over time
  graphiti_enabled: true
  graphiti_operations:
    - "query_temporal"
    - "get_fact_history"
    - "get_active_facts"

# =============================================================================
# RAG STACKS INTEGRATION (2026-02-01)
# =============================================================================
# RAG stacks for planning and specification work
rag_stacks:
  self_rag:
    enabled: true
    priority: 1
    use_cases:
      - "Find specification patterns"
      - "Query planning templates"
      - "Retrieve best practices"
    parameters:
      critique_response: true
      min_confidence: 0.75

  graphrag:
    enabled: true
    priority: 2
    use_cases:
      - "Map dependencies"
      - "Understand relationships"
    parameters:
      include_reasoning_steps: true
      top_k: 8

  raptor_rag:
    enabled: true
    priority: 3
    use_cases:
      - "Navigate documentation"
      - "Find context packs"
    parameters:
      top_k: 5

  qdrant_hybrid:
    enabled: true
    priority: 4
    use_cases:
      - "General search"
      - "Pattern matching"
    parameters:
      collection_name: "planning"
      top_k: 5

  colbert:
    enabled: false
    reason: "Token-level matching less relevant for planning"

  corrective_rag:
    enabled: false
    reason: "Quality validation not primary concern"

  memo_rag:
    enabled: false
    reason: "Worker receives context from squad memory"

  awareness_prompt: |
    RAG STACKS: Voce tem acesso a 4 RAG stacks para planejamento.
    PRIORIDADE: Self-RAG > GraphRAG > RAPTOR > Qdrant
    Use Self-RAG para padroes de especificacao de alta qualidade.
    Use squad memory para contexto compartilhado.
